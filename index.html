<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    html {
      visibility: hidden;
    }
  </style>

  <body
    style="visibility: hidden"
    onload="document.body.style.visibility='visible'"
  >
    <h1>CSS Battles</h1>

    <div class="container">
      <div id="battle-1">
        <h2>Battle #1 - Pilot Battle</h2>
      </div>
      <div id="battle-2">
        <h2>Battle #2 - Visibility</h2>
      </div>
    </div>
  </body>

  <style>
    body {
      background: #000000;
      font-size: 20px;
      font-family: "Poppins";
      letter-spacing: 2px;
      color: yellow;
    }
    h1 {
      color: yellow;
      text-align: center;
    }

    .container {
      width: 100%;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin: 0px;
      text-align: center;
    }

    li {
      color: rgb(38, 255, 0);
      font-size: 1.4rem;
    }

    a {
      text-decoration: none;
      color: rgb(255, 0, 234);
    }
  </style>
  <script>
    const pad = (x) => (x < 10 ? `0${x}` : x.toString())
    const baseURL = "https://marcelreppi.github.io/css-battles"
    let count = 0

    function addBattle(parentId, battles) {
      const olTag = document.createElement("ol")
      olTag.start = count + 1

      for (let i = 0; i < battles.length; i++) {
        const battle = battles[i]
        const liTag = document.createElement("li")
        const aTag = document.createElement("a")
        const battleFilename = battle.toLowerCase().split(" ").join("-")
        aTag.href = [
          baseURL,
          "/",
          parentId,
          "/",
          pad(count + i + 1),
          "-",
          battleFilename,
          ".html",
        ].join("")
        aTag.textContent = battle

        liTag.append(aTag)
        olTag.append(liTag)
      }

      const parent = document.getElementById(parentId)
      parent.append(olTag)

      count += battles.length
    }

    const battle1 = [
      "Simply Square",
      "Carrom",
      "Push Button",
      "Ups n Downs",
      "Acid Rain",
      "Missing Slice",
      "Leafy Trail",
      "Forking Crazy",
      "Tesseract",
      "Cloaked Spirits",
      "Eye of Sauron",
      "Wiggly Moustache",
    ]
    const battle2 = [
      "Totally Triangle",
      "Web Maker Logo",
      "Overlap",
      "Eye of the Tiger",
      "Fidget Spinner",
      "Matrix",
    ]

    addBattle("battle-1", battle1)
    addBattle("battle-2", battle2)
  </script>
  <noscript>
    <style>
      body {
        visibility: visible;
      }
    </style>
  </noscript>
</html>
