<html>
  <head>
    <link rel="stylesheet" href="../normalize.css" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="shortcut icon"
      href="https://cssbattle.dev/images/logo-square.png"
    />
  </head>
  <body>
    <div class="l"></div>
    <div class="r"></div>
    <style>
      body {
        background: #aa445f;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
      div {
        width: 100px;
        height: 200px;
        background: #dd6b4d;
        border-top-left-radius: 100px;
        border-bottom-left-radius: 100px;
      }
      .l {
        background: #f7ec7d;
      }
      .r {
        background: #e38f66;
        transform: rotate(180deg);
        margin-left: 50px;
      }
    </style>
  </body>
</html>
